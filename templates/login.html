{% extends "base.html" %}

{% block title %} login {% endblock %}


{% block content %}
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-6 auth__inner">
            <div class="auth__media">
                <img src="static/img/undraw_login_jdch.svg">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="auth__auth">
                <h4>Login</h4>
                <a href="{% url "social:begin" "facebook" %}" class="btn btn-lg btn-block kpx_btn-facebook"
                   data-toggle="tooltip" data-placement="top"
                   title="Facebook">
                    <i class="fa fa-facebook-official fa-2x"></i>
                    <span class="hidden-xs"></span>
                </a>
                <hr>
                <form method='post' action="/example" autocompelete="new-password" role="presentation" class="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
